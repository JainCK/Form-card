<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <h1 class="logop">NexForma</h1>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text left">
                <p>This is not a real online service! Just Created it web development practice , dont be shy to add inputs and check it out!!!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form-cont left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input-cont">
                        <label for="first-name">First name</label>
                        <input class="input-label" type="text" name="first-name" id="first-name" required>
                    </div>
                    
                    <div class="input-cont">
                        <label for="last-name">Last name</label>
                        <input class="input-label" type="text" name="last-name" id="last-name">
                    </div>
                    
                    <div class="input-cont">
                        <label for="email">Email</label>
                        <input class="input-label" type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="input-cont">
                        <label for="phone-number">Phone number</label>
                        <input class="input-label" type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    
                    <div class="input-cont">
                        <label for="password">Password</label>
                        <input class="input-label" type="password" name="password" id="password" required>
                    </div>
                    
                    <div class="input-cont">
                        <label for="confirm-password">Confirm password</label>
                        <input class="input-label" type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="left button"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in left"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
